<card>
  <card-title>Trade Routes</card-title>
  <card-content>
    <section>
      <ac-button
        appearance="filled"
        color="primary"
        icon="add"
        text="Add Trade Route"
        tooltip="Add trade route."
        class="add-trade-route-button"
        (action)="addTradeRoute()"></ac-button>
    </section>
    <section class="table-container">
      <table #tradeRouteTable mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="sourceIslandId">
          <th mat-header-cell *matHeaderCellDef>Source</th>
          <td mat-cell *matCellDef="let element" [formGroup]="element.formGroup">
            <mat-form-field>
              <mat-select formControlName="sourceIslandId">
                @for (option of element.sourceIslandOptions; track option) {
                  <mat-option [value]="option.id">
                    {{ option.name }}
                  </mat-option>
                }
              </mat-select>
            </mat-form-field>
          </td>
        </ng-container>
        <ng-container matColumnDef="targetIslandId">
          <th mat-header-cell *matHeaderCellDef>Target</th>
          <td mat-cell *matCellDef="let element" [formGroup]="element.formGroup">
            <mat-form-field>
              <mat-select formControlName="targetIslandId">
                @for (option of element.targetIslandOptions; track option) {
                  <mat-option [value]="option.id">
                    {{ option.name }}
                  </mat-option>
                }
              </mat-select>
            </mat-form-field>
          </td>
        </ng-container>
        <ng-container matColumnDef="good">
          <th mat-header-cell *matHeaderCellDef>Good</th>
          <td mat-cell *matCellDef="let element" [formGroup]="element.formGroup">
            <enum-select
              formControlName="good"
              [options]="element.sourceGoodOptions"
              [iconUrlLookupFn]="lookupGoodIconUrl"></enum-select>
          </td>
        </ng-container>
        <ng-container matColumnDef="remove">
          <th mat-header-cell *matHeaderCellDef>Remove</th>
          <td mat-cell *matCellDef="let element" [formGroup]="element.formGroup" class="remove-field">
            <ac-button icon="delete" (action)="removeTradeRouteAt(element)"></ac-button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayColumns"></tr>
      </table>
    </section>
  </card-content>
</card>
