<ng-container *ngIf="controller" [formGroup]="formGroup!">
  <td>
    <mat-form-field class="building-field">
      <mat-select formControlName="building">
        <mat-option *ngFor="let building of productionBuildings" [value]="building">
          {{ building }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </td>
  <td>
    <mat-form-field class="building-count">
      <input matInput type="text" inputmode="numeric" min="0" formControlName="numBuildings" [intMin]="0">
    </mat-form-field>
  </td>
  <td>
    <mat-form-field class="good-field">
      <mat-select formControlName="good">
        <mat-option *ngFor="let good of goods" [value]="good">
          {{ good }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </td>
  <td>
    <mat-form-field class="extra-goods-field">
      <input matInput type="text" inputmode="numeric" min="1" formControlName="goodsRateNumerator" [intMin]="1">
    </mat-form-field>
  </td>
  <td>/</td>
  <td>
    <mat-form-field class="extra-goods-field">
      <input matInput type="text" inputmode="numeric" min="1" formControlName="goodsRateDenominator" [intMin]="1">
    </mat-form-field>
  </td>
  <td>
    <mat-form-field class="boost-field">
      <input *ngIf="!allowBoostSelect" matInput formControlName="boostType" [readonly]="true">
      <mat-select *ngIf="allowBoostSelect" formControlName="boostType">
        <mat-option *ngFor="let boost of allowedBoosts" [value]="boost">
          {{ boost }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </td>
  <td>
    <mat-checkbox formControlName="hasTradeUnion"></mat-checkbox>
  </td>
  <td>
    <mat-form-field class="trade-bonus-field">
      <input matInput type="text" inputmode="numeric" min="0" formControlName="tradeUnionItemsBonusPercent">
    </mat-form-field>
  </td>
  <td>
    <mat-checkbox formControlName="inRangeOfLocalDepartment"></mat-checkbox>
  </td>
  <td>
    <div class="keep-top">
      <formatted-number [value]="efficiency" [isPercent]="true"></formatted-number>
    </div>
  </td>
  <td>
    <div class="keep-top">
      <formatted-number [value]="buildingProcessTimeSeconds" suffix="/s"></formatted-number>
    </div>
  </td>
  <td>
    <div class="keep-top">
      <formatted-number [value]="goodProcessTimeSeconds" suffix="/s"></formatted-number>
    </div>
  </td>
  <td>
    <div class="keep-top">
      <formatted-number [value]="goodsProducedPerMinute" suffix="/m"></formatted-number>
    </div>
  </td>
  <td>
    <button matIconButton (click)="remove.emit()">
      <mat-icon>delete</mat-icon>
    </button>
  </td>
</ng-container>
